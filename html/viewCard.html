<!doctype html>
<html lang="en">

<head>
    <title>Ver Carta</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/card.css">

    <!-- Estava a tentar adicionar uma border ao título mas não funciona -->
</head>

<body>
    <div class="container-fluid" id="navContainer">

    </div>

    <div id="displayContainer" class="container border-dark border mt-2">

        <div class="row">
            <div class="col-sm-4">
                <div id="card" class="card border-dark mb-3" style="width: 18rem;">
                    <h5 id="cardName" class="card-title text-center font-weight-bold">Nome do Peixe</h5>
                    <img id="cardImg" class="card-img-top"
                        src="https://oceana.org/sites/default/files/styles/ntsc/public/magma_wrasse3_b.p._shutman.jpg?itok=pKC8AHK"
                        alt="Card image cap">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <img src="../img/Star Colored.png" class="bottom-right" style="width:45%">
                                <text id="cardRank">5/5<text>
                            </div>
                            <div class="col-sm-5">
                                <b class="text-center" id="cardText"></b>
                            </div>
                            <div class="col-sm-3">
                                <b id="cardComments" class="text-left">2</b>
                                <img src="../img/Speech Bubble.png" class="bottom-right" style="width:60%">
                            </div>
                        </div>

                        <hr>
                        <a id="likeBtn" href="#" class="btn btn-dark">Gostar!</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <h3 id="displayedCardDiscription"></h3>
                <h6 id="displayedCardMedia"></h6>

            </div>
        </div>

        <form id="commentForm">
            <div class="row">

                <div class="col-sm-10">
                    <textarea id="commentArea" rows="2" value="">
                </textarea>
                </div>

                <div class="col-sm-2 ">
                    <input id="commentButton" type="submit" value="Comentar">
                </div>

            </div>
        </form>

    </div>
    <br>
    
    <div id="commentContainer" class="container border border-dark p-2">
       
    </div>



    <!-- Optional JavaScript -->
    <script type="module" src="/js/views/viewsNavbar.js"></script>
    <script type="module" src="/js/views/viewCardDisplay.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
