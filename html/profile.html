            <div class="col-sm-2">
                <img id="currentUserImg" src="" height="180px" width="180px">

                <hr>

                    <div class="col-sm-4">

                    </div>

                    <div class="row">
                        <div class="col-sm-12">

                    <div class="row">
                        <div class="col-sm-12">

                    <div class="row">
