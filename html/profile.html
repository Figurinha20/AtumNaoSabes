    <div class="row">
        <hr>
    </div>
    <div id="simpleContainer" class="container pb-4">
        <div class="row">
            <hr>
        </div>


        <div class="row">
            <div class="col-sm-2">
                <img id="currentUserImg" src="../img/jose pedro.jpg" height="180px" width="180px">
            </div>
            <div class="col-sm-10">
                <h2 id="currentUserName">Armando Django</h2>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <h5 id="currentUserLvl">Lvl.69</h5>
                    </div>
                    <div class="col-sm-4">
                        <h5 id="currentUserTitle" class="text-center">Tubarão</h5>
                    </div>
                    <div class="col-sm-4">
                        <h5 id="currentUserNextLvl" class="text-right text-muted">Lvl.70</h5>
                    </div>
                </div>
                <div class="progress" id="progressUserBar">
                    <div id="currentUserExp" class="progress-bar bg-info" role="progressbar" style="width: 25%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">25%
                    </div>
                </div>
            </div>
        </div>
        


        <div class="row">
            <div class="col-sm-12">
                <h6 id="currentUserTitleMessage" class="text-muted"></h6>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>
            
            <div class="row">
                <div class="col-sm-5">
                    <div class="row">
                        <div class="col-sm-12">
                            
                            <input type="password" id="newPasse" placeholder="Nova Palavra-Passe">
                        </div>
                    </div>
                    <div class="row">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="password" id="currentPasse" placeholder="Confirmar Palavra-Passe">
                        </div>
                    </div>
                    <div class="row">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <input id="changePassword" type="submit" value="Alterar Palavra Passe">
                        </div>
                    </div>
                </div>
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-12">
                                <p id="cardsText">Peixes Colecionados:<br>2/20</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
