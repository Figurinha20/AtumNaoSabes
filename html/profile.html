<!doctype html>
<html lang="en">

<head>
    <title>Perfil</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/simpleContainer.css">
</head>

<body>

   <div id="navContainer" class="container-fluid">

   </div>

    <div class="row">
        <hr>
    </div>


    <div id="simpleContainer" class="container pb-4">
        <div class="row">
            <hr>
        </div>


        <div class="row">
            <div class="col-sm-2">
                <img id="currentUserImg" src="" height="180px" width="180px">
            </div>
            <div class="col-sm-10">
                <h2 id="currentUserName"></h2>
                <hr>
                <div class="row">
                    <div class="col-sm-4">
                        <h5 id="currentUserLvl"></h5>
                    </div>
                    <div class="col-sm-4">
                        <h5 id="currentUserTitle" class="text-center"></h5>
                    </div>
                    <div class="col-sm-4">
                        <h5 id="currentUserNextLvl" class="text-right text-muted"></h5>
                    </div>
                </div>
                <div class="progress" id="progressUserBar">
                    <div id="currentUserExp" class="progress-bar bg-info" role="progressbar" aria-valuenow=""
                        aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>
        


        <div class="row">
            <div class="col-sm-12">
                <h6 id="currentUserTitleMessage" class="text-muted"></h6>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr>
                </div>
            </div>

            <form id="form">      
            <div class="row">
                <div class="col-sm-5">
                    <div class="row">
                        <div class="col-sm-12">                              
                            <input type="password" id="newPasse" placeholder="Nova Palavra-Passe" required>
                        </div>
                    </div>
                    <div class="row">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <input type="password" id="currentPasse" placeholder="Confirmar Palavra-Passe" required>
                        </div>
                    </div>
                    <div class="row">
                        <hr>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <input id="changePassword" type="submit" value="Alterar Palavra Passe">
                        </div>
                    </div>
                    </form>
                </div>
                <div class="col-sm-7">
                    <div class="row">
                        <div class="col-sm-12">
                                <p id="txtCollection">Peixes Colecionados:<br>2/20</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <hr>
    </div>
    
    <div id="simpleContainer" class="container pb-4">
            <div class="row">
                    <div class="col-sm-12">
                            <p id="txtUserSuggestions" class="text-center">Sugestões</p>
                    </div>
            </div>
    
            <div id="divForSuggestions" class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <pre class="text-center">Ainda não fizeste sugestões :[     Dá-nos as tuas ideias nas "Sugestões"</pre>
                    </div>
                </div>
            </div>
    </div>
    




    <!-- Optional JavaScript -->
    <script type="module" src="/js/views/viewsNavbar.js"></script>
    <script type="module" src="/js/views/viewProfile.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
