<!doctype html>
<html lang="en">

<head>
    <title>Editor de Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/simpleContainer.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div id="userLog" class="col-sm-4">
                <div class="form-group">
                    <label for="logUserName">Nome</label>
                    <input type="text" id="logUserName" class="form-control">
                </div>
                <div class="form-group">
                    <label for="logPassword">Password</label>
                    <input type="text" id="logPassword" class="form-control">
                </div>
                <button type="submit" class="btn btn-dark">Login</button>
                <a name="" id="signUp" class="btn btn-dark" href="signUp.html" role="button">Sign Up</a>
            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-7">
                <nav id="navbar" class="navbar navbar-expand-sm navbar navbar-light" style="background-color: #fff;">
                    <a class="navbar-brand" href="/index.html">
                        <img src="../img/Home page icon-1.png" width="115" height="115" class="d-inline-block align-top"
                            alt="Home">
                    </a>
                    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                        data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId" style="justify-content: center">
                        <ul class="navbar-nav nav-fill w-100">
                            <li class="nav-item active">
                                <a id="navCatalog" class="nav-link" href="/html/catalog.html"><text>Catálogo</text> </a>
                            </li>
                            <li class="nav-item">
                                <a id="navQuiz" class="nav-link" href="/html/quiz.html"><text>Quiz</text></a>
                            </li>
                            <li class="nav-item">
                                <a id="navSuggest" class="nav-link" href="/html/suggest.html"><text>Sugestões</text></a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    </div>








    <form>

        <div class="row">
            <hr>
        </div>


        <div id="simpleContainer" class="container border border-dark">
            <div class="row">
                <hr>
            </div>

            <div class="row">

                <div class="col-sm-6">
                    <input id="txtQuestion" type="text" class="form-control" id="txtQuestion" aria-describedby="helpId"
                        placeholder="Pergunta">
                </div>

                <div class="col-sm-2">
                    <select class="form-control" name="type" id="sltType">
                        <option value="multiple">Escola Múltipla</option>
                        <option value="complete">Completar</option>
                    </select>
                    <small class="form-text text-muted">Tipo</small>
                </div>

                <div class="col-sm-1">
                    <select class="form-control" name="dificulty" id="sltDificulty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <small class="form-text text-muted">Dificuldade</small>
                </div>

                <div class="col-sm-3">
                    <select class="form-control" name="Tags" id="sltTags">
                        <!-- Catálogos Existentes vão ser ejetados atráves de js -->
                    </select>
                    <small class="form-text text-muted">Tags</small>
                </div>



            </div>

            <div class="row">
                <div class="col-sm-4">
                    <label for="txtOption1">A.</label>
                    <input id="txtOption1" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="col-sm-4">
                    <label for="txtOption2">B.</label>
                    <input id="txtOption2" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="txtOption3">C.</label>
                    <input id="txtOption3" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="col-sm-4">
                    <label for="txtOption4">D.</label>
                    <input id="txtOption4" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="row">
                <hr>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="sltCorrect">Resposta Correta</label>
                    <select class="form-control" name="correctAnswer" id="sltCorrect">
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="txtHint">Pista para o Jogador</label>
                    <input id="txtHint" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="row">
                <hr>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>

            <div class="row">
                <hr>
            </div>

        </div>
        </div>
        </div>
    </form>


    <script type="module" src="/js/controllers/addQuestion.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
