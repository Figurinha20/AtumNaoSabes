<!doctype html>
<html lang="en">

<head>
    <title>Editor de Quiz</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/simpleContainer.css">
</head>

<body>
    

  
    <div class="container-fluid" id="navContainer">
    
    </div>




    <form>

        <div class="row">
            <hr>
        </div>


        <div id="simpleContainer" class="container border border-dark">
            <div class="row">
                <hr>
            </div>

            <div class="row">

                <div class="col-sm-6">
                    <input id="txtQuestion" type="text" class="form-control" id="txtQuestion" aria-describedby="helpId"
                        placeholder="Pergunta">
                </div>

                <div class="col-sm-2">
                    <select class="form-control" name="type" id="sltType">
                        <option value="multiple">Escola Múltipla</option>
                        <option value="complete">Completar</option>
                    </select>
                    <small class="form-text text-muted">Tipo</small>
                </div>

                <div class="col-sm-1">
                    <select class="form-control" name="dificulty" id="sltDificulty">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                    <small class="form-text text-muted">Dificuldade</small>
                </div>

                <div class="col-sm-3">
                    <select class="form-control" name="Tags" id="sltTags">
                        <!-- Catálogos Existentes vão ser ejetados atráves de js -->
                    </select>
                    <small class="form-text text-muted">Tags</small>
                </div>



            </div>

            <div class="row">
                <div class="col-sm-4">
                    <label for="txtOption1">A.</label>
                    <input id="txtOption1" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="col-sm-4">
                    <label for="txtOption2">B.</label>
                    <input id="txtOption2" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="txtOption3">C.</label>
                    <input id="txtOption3" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
                <div class="col-sm-4">
                    <label for="txtOption4">D.</label>
                    <input id="txtOption4" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="row">
                <hr>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    <label for="sltCorrect">Resposta Correta</label>
                    <select class="form-control" name="correctAnswer" id="sltCorrect">
                        <option value="1">A</option>
                        <option value="2">B</option>
                        <option value="3">C</option>
                        <option value="4">D</option>
                    </select>
                </div>
                <div class="col-sm-4">
                    <label for="txtHint">Pista para o Jogador</label>
                    <input id="txtHint" type="text" class="form-control" name="" aria-describedby="helpId"
                        placeholder="">
                </div>
            </div>
            <div class="row">
                <hr>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </div>

            <div class="row">
                <hr>
            </div>

        </div>
        </div>
        </div>
    </form>

    <script type="module" src="/js/views/viewsNavbar.js"></script>
    <script type="module" src="/js/views/viewEditQuestions.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
