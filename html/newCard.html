<!doctype html>
<html lang="en">

<head>
    <title>Editor de Cartas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/card.css">

</head>

<body>

    <div class="container-fluid" id="navContainer">

    </div>

    <input type="button" onclick="window.location.href='../html/catalog.html'" id="adminButton"
        value="Ver Catálogo Standard">

    <form id="cardForm">

        <div class="row">
            <hr>
        </div>


        <div id="simpleContainer" class="container border border-dark">
            <div class="row">
                <hr>
            </div>

            <div class="row">

                <div class="col-sm-6">
                    <label for="txtName">Nome:</label>
                    <input id="txtName" type="text" class="form-control" id="txtName" aria-describedby="helpId"
                        placeholder="Nome da entidade">
                </div>

                <div class="col-sm-6">

                </div>



            </div>

            <div class="row">
                <div class="col-sm-6">
                    <label for="txtImage">Imagem:</label>
                    <input id="txtImage" type="text" class="form-control" id="txtName" aria-describedby="helpId"
                        placeholder="Url para a imagem">
                </div>
                <div class="col-sm-6">

                </div>


            </div>


            <div class="row">
                <div class="col-sm-6">
                    <label for="txtCategory">Categoria:</label>
                    <input id="txtCategory" type="text" class="form-control" id="txtCategory" aria-describedby="helpId"
                        placeholder="Palavras chave para filtros">
                </div>
                <div class="col-sm-6">

                </div>
            </div>


            <div class="row">
                <div class="col-sm-12">
                    <label for="txtDescription">Descrição:</label>
                    <input id="txtDescription" type="text" class="form-control" id="txtDescription"
                        aria-describedby="helpId" placeholder="Insira aqui a descrição da entidade">
                </div>

            </div>



            <div class="row">
                <div class="col-sm-12">
                    <label for="txtVids">Links para videos adicionais:</label>
                    <input id="txtVids" type="text" class="form-control" id="txtVids" aria-describedby="helpId"
                        placeholder="Adicione media adicional separando os links com um espaço">
                </div>

            </div>


            <div class="row">
                <div class="col-sm-12">
                    <label for="txtAudios">Links para ficheiros de audio adicionais:</label>
                    <input id="txtAudios" type="text" class="form-control" id="txtAudios" aria-describedby="helpId"
                        placeholder="Adicione media adicional separando os links com um espaço">
                </div>

            </div>


            <div class="row">
                <hr>
            </div>


            <div class="row">
                <div class="col-sm-2">

                </div>

                <div class="col-sm-4">
                    <label for="preview">Preview :</label>
                    <div class="container-fluid" id="preview">


                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div id="card" class="card border-dark mb-3" style="width: 18rem;">
                                        <h5 id="cardName1" class="card-title text-center font-weight-bold">Nome do Peixe
                                        </h5>
                                        <img id="cardImg1" class="card-img-top"
                                            src="https://oceana.org/sites/default/files/styles/ntsc/public/magma_wrasse3_b.p._shutman.jpg?itok=pKC8AHK"
                                            alt="Card image cap">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <img src="../img/Star Colored.png" class="bottom-right"
                                                        style="width:45%">
                                                    <text id="cardRank">0/5<text>
                                                </div>
                                                <div class="col-sm-5">
                                                    <b class="text-center" id="cardText1">[Categoria]</b>
                                                </div>
                                                <div class="col-sm-3">
                                                    <b id="cardComments" class="text-left">0</b>
                                                    <img src="../img/Speech Bubble.png" class="bottom-right"
                                                        style="width:60%">
                                                </div>
                                            </div>
                                            <hr>
                                            <a id="cardBtn" href="#" class="btn btn-dark">Ver Mais</a>
                                        </div>
                                    </div>

                                    <div class="col-sm-4">
                                        <div id="card" class="card border-dark mb-3" style="width: 18rem;">
                                            <h5 id="cardName2" class="card-title text-center font-weight-bold">Nome do
                                                Peixe
                                            </h5>
                                            <img id="cardImg2" class="card-img-top"
                                                src="https://oceana.org/sites/default/files/styles/ntsc/public/magma_wrasse3_b.p._shutman.jpg?itok=pKC8AHK"
                                                alt="Card image cap">
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-sm-4">
                                                        <img src="../img/Star Colored.png" class="bottom-right"
                                                            style="width:45%">
                                                        <text id="cardRank">0/5<text>
                                                    </div>
                                                    <div class="col-sm-5">
                                                        <b class="text-center" id="cardText2">[Categoria]</b>
                                                    </div>
                                                    <div class="col-sm-3">
                                                        <b id="cardComments" class="text-left">0</b>
                                                        <img src="../img/Speech Bubble.png" class="bottom-right"
                                                            style="width:60%">
                                                    </div>
                                                </div>
                                                <hr>
                                                <a id="cardBtn" href="#" class="btn btn-dark">Ver Mais</a>
                                            </div>
                                        </div>

                                        <div class="col-sm-4">
                                            <div id="card" class="card border-dark mb-3" style="width: 18rem;">
                                                <h5 id="cardName3" class="card-title text-center font-weight-bold">Nome
                                                    do Peixe
                                                </h5>
                                                <img id="cardImg3" class="card-img-top"
                                                    src="https://oceana.org/sites/default/files/styles/ntsc/public/magma_wrasse3_b.p._shutman.jpg?itok=pKC8AHK"
                                                    alt="Card image cap">
                                                <div class="card-body">
                                                    <div class="row">
                                                        <div class="col-sm-4">
                                                            <img src="../img/Star Colored.png" class="bottom-right"
                                                                style="width:45%">
                                                            <text id="cardRank">0/5<text>
                                                        </div>
                                                        <div class="col-sm-5">
                                                            <b class="text-center" id="cardText3">[Categoria]</b>
                                                        </div>
                                                        <div class="col-sm-3">
                                                            <b id="cardComments" class="text-left">0</b>
                                                            <img src="../img/Speech Bubble.png" class="bottom-right"
                                                                style="width:60%">
                                                        </div>
                                                        <hr>
                                                        <a id="cardBtn" href="#" class="btn btn-dark">Ver Mais</a>
                                                    </div>
                                                </div>
                                            </div>


                                        </div>
                                    </div>



                                </div>
                            </div>
                            <div class="col-sm-6">

                            </div>

                        </div>


                        <div class="row">
                            <div class="col-sm-2">
                                <input type="submit" class="btn btn-dark" value="Salvar">
                            </div>
                        </div>

                        <div class="row">
                            <hr>
                        </div>

                    </div>
                </div>
            </div>
    </form>

    <div class="row">
        <hr>
    </div>

    <div id="tableContainer" class="container">


    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="../js/views/viewsNavbar.js"></script>
    <script type="module" src="../js/views/viewEditCards.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>

</body>

</html>
