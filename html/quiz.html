<body>

  <div class="container-fluid" id="navContainer">

  </div>


  <div id="bigButton1Container" class="container border solid">

    <div class="row" id="box">
      <div class="col-sm-1">
      </div>

      <div class="col-sm-4">
        <img id="imageButton" src="../img/A continuação do peixe-11.png">
      </div>

      <div class="col-sm-1">
      </div>

      <div class="col-sm-6">
        <input id="button1" type="button" value="Jogar">
        <audio id="audio" src="../sound/yay.mp3"></audio>
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <hr>
  </div>


  <div class="hidden" id="containerForMultiple">
    <div class="container center" id="quizBox">
      <div class="row">
        <hr>

        <div class="col-sm-1">

        </div>
        <div class="col-sm-8">

          <h3 id="questionMultiple"> 1.Qual destes peixes é o maior do oceano? </h3>
        </div>
        <div class="col-sm-1">

          <button id="difficultyMultiple" input="button" class="btn btn" readonly>Dificuldade</button>
        </div>
        <div class="col-sm-2">

        </div>
      </div>
      <div class="row">
        <hr>
      </div>

      <div id="options" class="container center">
        <div class="col-sm-5">


          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div id="buttonA" class="input-group-text">
                <input type="radio" id="opt1">
              </div>
            </div>
            <input id="A" type="text" class="form-control not-Lobster" value="Option A" readonly>

          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div id="buttonB" class="input-group-text">
                <input type="radio" id="opt2">
              </div>
            </div>
            <input id="B" type="text" class="form-control not-Lobster" value="Option B" readonly>
          </div>
        </div>
        <div class="col-sm-1">

        </div>
        <div class="col-sm-5">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div id="buttonC" class="input-group-text">
                <input type="radio" id="opt3">
              </div>
            </div>
            <input id="C" type="text" class="form-control not-Lobster" value="Option C" readonly>
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div id="buttonD" class="input-group-text">
                <input type="radio" id="opt4">
              </div>
            </div>
            <input id="D" type="text" class="form-control not-Lobster" value="Option D" readonly>
          </div>
        </div>
        <div class="col-sm-1">

        </div>


      </div>
      <div class="row">

        <div class="col-sm-1">

        </div>
        <div class="col-sm-8">
          <label>Pista:</label><input id="btnHint1" type="button" class="not-Lobster" value="Comprar pista com experiencia?">
        </div>

        <div id="divForLifes" class="col-sm-3">
          <img src="../img/Heart.png" style="width:15%">
          <img src="../img/Heart.png" style="width:15%">
          <img src="../img/Heart.png" style="width:15%">
        </div>

      </div>

    </div>
  </div>








  <div class="hidden" id="containerForComplete">
    <div class=" container center" id="quizBox">

      <div class="row">
        <hr>
      </div>
      <div class="row">


        <div class="col-sm-1">

        </div>



        <div class="col-sm-8">

          <h3 id="questionComplete">1.Qual destes peixes é o maior do oceano? </h3>

          <button id="difficultyComplete" input="button" class="btn btn" readonly>Dificuldade</button>
        </div>
      </div>
      <div class="row">
        <hr>
      </div>
      <div class="row">
        <div class="col-sm-1">

        </div>
        <div class="col-sm-5">
          <form id="formAnswerComplete">

            <input type="text" class="not-Lobster" id="txtAnswer">
            <input type="submit" value="Completar!">

          </form>
        </div>
        <div class="col-sm-6">

        </div>
      </div>
      <div class="row">
        <hr>
      </div>
      <div class="row">

        <div class="col-sm-1">

        </div>
        <div class="col-sm-8">

          <img src="../img/Heart.png" style="width:15%">
          <img src="../img/Heart.png" style="width:15%">
        </div>

      </div>

      <div class="row">
        <hr>
      </div>
    </div>
  </div>

      <div class="modal-content">
        <div id="endGameModalContent" class="modal-body">
            <div class="row">
              <div class="col-sm-1">
                
              </div>
              <div class="col-sm-10">
                <h1 class="text-center">Fim de Jogo</h1>
              </div>
              <div class="col-sm-1">
                
              </div>

        </div>
      </div>
    </div>
