<!doctype html>
<html lang="en">

<head>
    <title>Sugestões</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/suggest.css">
</head>

<body>
    
    <div class="container-fluid" id="navContainer">

    </div>

    <form id="formSuggest">


        <div class="row">
            <hr>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div id="suggestText" class="col-sm-10">
                    Sugestões
                </div>
                <div class="col-sm-1">
                </div>
            </div>
            <div class="row" id="spacer">
                <hr>
            </div>

            <div class="row">
                <div class="col-sm-1">
                </div>
                <div id="niceText" class="col-sm-10">
                    <p id="text1">Dá-nos as tuas sugestões para melhorar o teu local favorito! Desde ideias para
                        perguntas a
                        novos peixes para adicionar ao catálogo. <br />
                        Ajuda-nos a evoluir o website!</p>
                    <p id="text2">(Boas sugestões têm direito a xp!)</p>
                    <p id="text3">Mensagem</p>
                    <textarea name="Mensagem" id="txtSuggest" cols="100" rows="10"></textarea>
                    <button id=submitSuggestion type="submit" class="btn btn-dark">Enviar</button>
                </div>
                <div class="col-sm-1">
                </div>
            </div>
        </div>
        </div>
    </form>

    <!-- Optional JavaScript -->
    <script type="module" src="/js/views/viewsNavbar.js"></script>
    <script type="module" src="/js/views/viewSuggest.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
</body>

</html>
